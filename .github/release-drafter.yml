name-template: '$NEXT_MINOR_VERSION'
tag-template: '$NEXT_MINOR_VERSION'
categories:
  - title: '🚀 New Features'
    labels:
      - 'type:new feature'
  - title: '🔬 Improvements'
    labels:
      - 'type:improvement'
  - title: '🐞 Bug Fixes'
    labels:
      - 'type:bug'
  - title: '⬆️ Dependency Updates'
    labels:
      - 'type:dependencies'
  - title: '📝 Docs Update'
    labels:
      - 'type:docs'

change-template: '* $TITLE (via #$NUMBER) - @$AUTHOR'

exclude-labels:
  - 'type:internal'

template: |
  $CHANGES

  ## 👀 Links

  [Commits since $PREVIOUS_TAG](https://github.com/allure-framework/allure-js/compare/$PREVIOUS_TAG...master)

autolabeler:
  - label: '@qameta/eslint-config'
    files:
      - 'packages/eslint-config/**/*'
  - label: '@qameta/tsconfig'
    files:
      - 'packages/tsconfig/**/*'
  - label: '@qameta/prettier-config'
    files:
      - 'packages/prettier-config/**/*'
